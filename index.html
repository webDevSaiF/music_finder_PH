<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Music Finder</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-dark my-3">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" class="logo" alt="Lyrics Finder" />
          <span class="logo-text"> Music Finder </span>
        </a>
      </nav>

      <main class="content-area px-3 pb-5">
        <section class="row">
          <div class="search-bar col-md-6 mx-auto">
            <h1 class="text-center main-headline">Welcome to Music Finder</h1>
            <p class="text-center text-secondary sub-text">
              You can find music's information by just typing music's name
            </p>
            <div class="search-box my-5">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Your Artist's Music Name"
              />
              <button class="btn btn-success search-btn">Search</button>
            </div>
          </div>
        </section>

        <!-- Single Lyrics -->
        <!-- <div class="single-lyrics text-center"></div> -->
        <section class="songs-result-section"></section>
      </main>
    </div>
    <!-- Optional JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- ==ION ICONS== -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- Main Script Here -->
    <script src="./script.js"></script>
  </body>
</html>
